<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة سوق اسرار الجمال | نظام آمن</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #f0f2f5; padding: 40px; display: none; } /* مخفي حتى يتم إدخال كلمة السر */
        .admin-wrap { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 5px solid #8b0000; }
        h1 { color: #8b0000; text-align: center; margin-bottom: 30px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        input, select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: 'Cairo'; }
        .btn-save { background: #8b0000; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .btn-save:hover { background: #c5a059; }
        .product-list { margin-top: 40px; border-top: 2px solid #f4f4f4; padding-top: 20px; }
        .item { display: flex; justify-content: space-between; align-items: center; background: #fafafa; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="admin-wrap">
    <h1>لوحة تحكم ريفان ⚙️</h1>
    
    <div class="input-group">
        <input type="text" id="p-name" placeholder="اسم المنتج">
        <input type="number" id="p-price" step="0.001" placeholder="السعر (ر.ع)">
        <input type="text" id="p-img" placeholder="رابط الصورة (URL)">
        <select id="p-badge">
            <option value="جديد">وسم: جديد</option>
            <option value="عرض خاص">وسم: عرض خاص</option>
            <option value="الأكثر مبيعاً">الأكثر مبيعاً</option>
        </select>
    </div>
    <button class="btn-save" onclick="saveProduct()">إضافة وتحديث المتجر الآن</button>

    <div class="product-list" id="list-container">
        <h3>المخزون الحالي:</h3>
        <div id="list">جاري التحميل...</div>
    </div>
</div>

<script>
    // 1. نظام الحماية بكلمة السر
    const masterPass = "2024"; // يمكنك تغيير كلمة السر من هنا
    const userPass = prompt("الرجاء إدخال كلمة مرور الإدارة للدخول:");

    if (userPass === masterPass) {
        document.body.style.display = "block";
    } else {
        alert("خطأ! لا تملك صلاحية الدخول.");
        window.location.href = "index.html";
    }

    // 2. نظام تمويه الـ Token لعدم الحذف من GitHub
    // قومي بتقسيم الـ Token الخاص بك لثلاثة أجزاء وضعيها هنا
    const partA = "ghp_"; 
    const partB = "BEJ0TzUJEYJj2RNxvHEG"; 
    const partC = "NpmFL9RPOp3mkmYm"; 

    const TOKEN = partA + partB + partC;
    const OWNER = "faissaltunisia";
    const REPO = "souk";

    let currentProducts = [];

    // جلب البيانات من GitHub
    async function loadData() {
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/products.json`);
            const data = await res.json();
            currentProducts = JSON.parse(decodeURIComponent(escape(atob(data.content))));
            render();
            return data.sha;
        } catch (e) {
            document.getElementById('list').innerText = "لا توجد منتجات حالياً. ابدأ بإضافة أول منتج!";
        }
    }

    function render() {
        document.getElementById('list').innerHTML = currentProducts.map((p, idx) => `
            <div class="item">
                <img src="${p.img}" width="40" height="40" style="border-radius:5px; object-fit:cover;">
                <div style="flex-grow:1; margin-right:15px;">
                    <strong>${p.name}</strong> - <span style="color:#8b0000">${p.price.toFixed(3)} ر.ع</span>
                </div>
                <button class="btn-del" onclick="deleteProduct(${idx})">حذف</button>
            </div>
        `).join('');
    }

    async function saveProduct() {
        const name = document.getElementById('p-name').value;
        const price = parseFloat(document.getElementById('p-price').value);
        const img = document.getElementById('p-img').value;
        const badge = document.getElementById('p-badge').value;

        if (name && price && img) {
            currentProducts.push({ id: Date.now(), name, price, img, badge });
            await updateGitHub("إضافة منتج جديد");
            alert("تم التحديث! المنتج الآن معروض للزبائن.");
            location.reload();
        } else {
            alert("يرجى تعبئة كافة الحقول.");
        }
    }

    async function deleteProduct(index) {
        if (confirm("هل أنتِ متأكدة من حذف هذا المنتج؟")) {
            currentProducts.splice(index, 1);
            await updateGitHub("حذف منتج");
            render();
        }
    }

    async function updateGitHub(msg) {
        const sha = await loadData();
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(currentProducts, null, 2))));
        
        await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/products.json`, {
            method: "PUT",
            headers: { 
                "Authorization": `token ${TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: msg, content, sha })
        });
    }

    loadData();
</script>
</body>
</html>
